<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nerko+One&family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Burger World</title>
</head>
<body>
    <div class="home-page">
      <!--Nav-->
      <section class="home-container">
        <div class="nav-container">
          <div class="logo-container">
            <img src="./images/Burger World Logo_1.svg" alt="Burger World" height="80px" width="80px">
          </div>
          <h1 id="title">BURGER WORLD</h1>
          <div class="nav-bar">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Offers</a></li>
              <li><a href="#">Find Us</a></li>
            </ul>
            <img src="./images/User.svg" alt="Login" height="25px" width="25px">
          </div>          
        </div>
        <div class="burger-hero">
          <div class="social-links">
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
          </div>
          <img id = "main-burger" src="./images/Burger SVG.svg" alt="burger-hero" height="600px" width="600px">
          <div class="text-area">
            <h2 id="super">Super</h2>
            <h2 id="delicious">Delicious</h2>
            <h2 id="burger">Burgers</h2>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
            <h2 id="fhd">Free Home Delivery</h2>
            <div class="order-btn"><a href="#">Order Now</a></div>
          </div>
        </div>                         
      </section>
    </div>
